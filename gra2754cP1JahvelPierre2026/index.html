<title>SVG Rollovers</title>
	<link rel="stylesheet" href="https://use.typekit.net/bhl6xpw.css">
<style>
body{
	margin:0;
	padding:0;
	background-color:#CCC;
	}
	svg{
		font-family: "myriad-pro", sans-serif;
font-weight: 700;
font-style: normal;
	}
wrapper{
	width:100%;
	max-width:1024px;
	margin:0 auto;
	display:block;
	}
header{
	height:150px;
	background-color:#FBB03B;
	}
main{
	text-align:center;
	background-color:#fff;
	padding: 1em 0;
	}
footer{
	height:80px;
	background-color:#FBB03B;
	clear:both;
	}
	#headphones,#computer,#Tablet,#phone{
		visibility: hidden;
	}
	#blue:hover #headphones,#orange:hover #computer, #purple:hover #phone, #green:hover #Tablet{
		visibility: visible;
	}
</style>
</head>
