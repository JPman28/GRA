<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Artcraftx | Jahvel Pierre, 2026</title>
<style type="text/css">
body {
    margin: 0;
    background-image: -webkit-linear-gradient(252deg,rgba(68,105,236,1.00) 0%,rgba(93,177,46,1.00) 100%);
    background-image: -moz-linear-gradient(252deg,rgba(68,105,236,1.00) 0%,rgba(93,177,46,1.00) 100%);
    background-image: -o-linear-gradient(252deg,rgba(68,105,236,1.00) 0%,rgba(93,177,46,1.00) 100%);
    background-image: linear-gradient(198deg,rgba(68,105,236,1.00) 0%,rgba(93,177,46,1.00) 100%);
    height: auto;
}
wrapper {
    width: 80%;
    margin: auto;
    display: block;
    background-color: rgba(255,255,255,0.50);
}
section img {
    width: 100%;
    height: auto;
}
wrapper header h1 {
    padding: 20px;
    text-align: center;
    color: rgba(32,39,150,1.00);
}

@media (min-width:1000px){
main {
	display:grid;
	grid-template-columns: auto auto;
}
}

@media (min-width:1500px){
main {
	grid-template-columns: auto auto auto;

}

@media (min-width:2000px){
main {
	grid-template-columns: auto auto auto auto;
}
}
</style>
</head>

<body>

  <header>
    <h1>WONDERS OF THE WORLD</h1>
  </header>
  <main>
    <section><img src="01.jpg" alt="" width="720" height="720"></section>
    <section><img src="02.jpg" alt="" width="999" height="999"></section>
    <section><img src="03.jpg" alt="" width="798" height="798"></section>
  
    <section><img src="04.jpg" alt="" width="466" height="466"></section>
    <section><img src="05.jpg" alt="" width="1000" height="1000"></section>
    <section><img src="06.jpg" alt="" width="813" height="813"></section>

  <footer></footer>

</html>
